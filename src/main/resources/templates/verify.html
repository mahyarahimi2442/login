<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایید ایمیل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7bdab1, #ceacf1, #6fa8dc);
            font-family: 'Vazirmatn', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px 30px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .login-card h2 { text-align: center; margin-bottom: 30px; color: #613383; font-weight: bold; }
        .form-label { font-weight: 500; margin-bottom: 8px; color: #333; }
        .form-control { padding: 12px 15px; border-radius: 15px; border: 1px solid #ccc; }
        .btn-primary {
            background: linear-gradient(90deg, #ff6ec7, #6c5dd3);
            border: none; font-weight: 600; border-radius: 15px; padding: 12px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #6c5dd3, #ff6ec7);
        }
    </style>
</head>
<body>
<div class="login-card">
    <form id="verify-form">
        <h2>تایید ایمیل</h2>
        <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" class="form-control" id="email" readonly>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">کد تایید</label>
            <input type="text" class="form-control" id="code" placeholder="کد ارسال شده را وارد کنید">
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100 fs-5">تایید</button>
        </div>
    </form>
</div>

<script>
    window.addEventListener('load', () => {
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email") || "";
        document.getElementById("email").value = email;
    });

    document.getElementById("verify-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const code = document.getElementById("code").value;

        try {
            const res = await fetch(`http://localhost:8080/users/verify?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`, {
                method: "POST"
            });
            if (res.ok) {

                window.location.href = "http://localhost:8080/login";
            } else {
                const err = await res.text();
                alert("خطا: " + err);
            }
        } catch (err) {
            alert("خطا در اتصال به سرور");
        }
    });
</script>
</body>
</html>
